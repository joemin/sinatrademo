<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>jQuery Demo</title>

</head>
  <body>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script>
    document.write("<ol>")
      $.getJSON("/cakeList.json", function(data) { 
        $.each(data, function(index, element) {
          document.write("<li>")
          document.write(element)
          document.write("</li>")
        });
      }); 
    document.write("</ol>")
    </script>
  </body>
</html>
